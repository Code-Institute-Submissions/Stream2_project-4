<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Play Store Apps</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}"/>
</head>
<body class="application">
<!--navbar and IntroJS button-->
  <div  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Google Play Store Apps</a>
      </div>
      <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
    </div>
  </div>
  <div id="outer" class="container-fluid">
    <div class="row">
      <div class="col-sm-10">
        <div class="row">
        </div>
      </div>
    </div>
  </div>

<!--range chart------------------>
<div class="col-sm-8">
    <div class="chart-wrapper">
        <div class="chart-title">
            Installations by Date
        </div>
            <div class="chart-stage">
                <div data-step="1" data-intro="This is a line chart graph displaying the amount of Google Play Apps downloaded per year.
As you can see there was a low number of downloads to start of with, but as time has gone on there is an increase with a
huge amount in 2018!
(This graph is interactive so drag over to see the change with the other displays)"
                     style="font-weight: normal" data-position="bottom" id="time-chart"> </div>
            </div>
    </div>
</div>

<!--pie chart----------------->
<div class="col-sm-4">
    <div class="chart-wrapper">
        <div class="chart-title">
            Popularity by Age
        </div>
            <div class="chart-stage">
                <div data-step="2" data-intro="This pie chart shows you the ratio of different ages that have downloaded a specific app.
(Clicking on a slice of the pie interacts with the other dimensions to show you when and what was downloaded)." style="font-weight: normal" data-position="left" id="pie-chart"></div>
            </div>
    </div>
</div>

<!--row chart------------------>
<div class="col-sm-8">
    <div class="chart-wrapper">
        <div class="chart-title">
            Category of App
        </div>
            <div class="chart-stage">
                <div data-step="3" data-intro="This column chart shows you the Category and popularity of the App downloaded.
(Selecting a category will also show you, when and how many people downloaded it as well which age was most interested." style="font-weight: normal" data-position="right" id="row-chart"></div>
            </div>
    </div>
</div>

<!-----number display-------------->
<div class="col-sm-4">
    <div class="chart-wrapper">
        <div class="chart-title">
            Number of Downloads
        </div>
            <div class="chart-stage">
                <div data-step="4" data-intro="The number display shows you the number of apps downloaded!" style="font-weight: normal" data-position="left" id="num-display"></div>
            </div>
    </div>
</div>


<!----script_js--->
  <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/dashboard.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/intro.js')}}"></script>
</body>
</html>
